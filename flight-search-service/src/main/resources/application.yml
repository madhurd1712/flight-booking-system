spring:
  application:
    name: flight-search-service
  
  # datasource config...
  datasource:
    url: jdbc:postgresql://localhost:5432/flight_search
    username: postgres
    password: postgres
  
  # Redis configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  
  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes in milliseconds
      cache-null-values: false

server:
  port: 8081

# Eureka Client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Docker profile
---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://search-db:5432/flight_search
  data:
    redis:
      host: redis
      port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/